<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .error h1 {
            font-size: 10rem;
            margin: 0;
            color: #ff6b6b;
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        .error p {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }

        .home-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #ff4b4b;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist. Since I'm using a subdomain to publish this website, <br> and the login and signup pages for the admin include PHPMailer, the URL may be marked as a dangerous site.</p>

			<p>Please log in as a student for a better experience.</p>

            <a href="userpage.php" class="home-button">Go Home</a>
        </div>
    </div>
</body>
</html>
